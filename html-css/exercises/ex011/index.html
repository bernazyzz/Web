<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir este site em vários dispositivos diferentes ou simplesmente aumenta e diminui o tamanho do teu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fléxivel">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
         <source src="midia/guanacast-33.mp3" type="audio/mpeg">
         <source src="midia/guanacast-33.ogg" type="audio/gg">
         <source src="midia/guanacast-33.wav" type="audio/wav">
        </audio>
        <p>Infelizmente o seu mavegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o aruivo MP3.</a></p>
    <!-- MP3 OGG WAV-->  
</body>
</html>
